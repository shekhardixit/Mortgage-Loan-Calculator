<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mortgage Loan Calculator</title>
        <link rel="stylesheet" type="text/css" href="loancal.css">
    </head>
    <body>
        <div id="loancalc">
            <h1>Mortgage Loan Calculator</h1>
            <p>Loan Amount: $<input type="number" id="totalAmount" min="1" max="5000000" onchange="calcLoan()"></p>
            <p>Interest Rate: %<input type="number" id="rate" min="0" max="100" value="10" step="0.1" onchange="calcLoan()"></p>
            <p>Time (Months): <input type="number" id="time" min="1" max="300" value="1" step="1" onchange="calcLoan()">Months</p>
            <h2 id="payments"></h2>
        </div>
        <script src="loancal.js"></script>
    </body>
</html>
